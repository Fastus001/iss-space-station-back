<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Iss Space Station Localizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('../resources/images/wallpaper.jpg')">
<div th:insert = "~{fragments/header}"></div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:object = "${passTimes}" th:action = "@{/passTimes/}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <div class="panel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Insert coordinates</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('latitude')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label >Latitude</label>
                                    <input type="text" class="form-control" th:field="*{latitude}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('latitude')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('latitude')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('longitude')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label >Longitude</label>
                                    <input type="text" class="form-control" th:field="*{longitude}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('latitude')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('longitude')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('altitude')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label >Altitude</label>
                                    <input type="number" class="form-control" th:field="*{altitude}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('altitude')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('altitude')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>

                                <div class="col-md-3 form-group" th:class="${#fields.hasErrors('numberOfPasses')}
                                ? 'col-md-3 form-group has-error' : 'col-md-3 form-group'">
                                    <label >Number of passes</label>
                                    <input type="number" class="form-control" th:field="*{numberOfPasses}" th:errorclass="has-error"/>
                                    <span class="help-block" th:if="${#fields.hasErrors('numberOfPasses')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('numberOfPasses')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                                </div>
                            </div>
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <button type="submit" class="btn btn-outline-success me-2">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
